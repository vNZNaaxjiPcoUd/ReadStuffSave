<body onload="upPage0()">
<!--- <h1><a href="https://domains.google.com/checkip"> from google view  : <label id="ipG">10.10.10.10</label></h1></a><br> --->
<h2><a href="https://api.ipify.org/"><label id="ipI">10.10.10.10</label></a></h2>
<p><a href="http://ip-api.com/json/">More</a> : <label id="moreD">123</label></p>

<script>

    const gurl = "https://domains.google.com/checkip";
    const iurl = "https://api.ipify.org/";
    const detailUrl = "http://ip-api.com/json/"

    async function Gip() {
      try {

        var headers = { "Access-Control-Allow-Origin" : "*" };
        const response = await fetch(gurl,{cache:"no-cache",  headers:headers });

        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }

        const txtIP = await response.text();
        console.log(txtIP);
        let labelElement = document.getElementById("ipG");
        labelElement.innerHTML = txtIP;
      } catch (error) {
        console.log(error.message);
      }
    }
    
    
    async function Iip() {     
      let txtIP = "";
      try {
        const response = await fetch(iurl,{cache:"no-cache"});
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }

        txtIP = await response.text();
        console.log(txtIP);
        let labelElement = document.getElementById("ipI");
        labelElement.innerHTML = txtIP;
      } catch (error) {
        console.log(error.message);
      }

      return txtIP ;
    }
   
    async function UpdateDetail(ip){

      console.log(ip);

      url = detailUrl.concat(ip);

      console.log(url);

      //console.log("HIHI HIHI Hi i ");

      //url = detailUrl;

      const response = await fetch(url,{cache:"no-store"});
      if (!response.ok) {
        throw new Error(`Response status: ${response.status}`);
      }

      const detailInfo = await response.json();

      console.log(detailInfo["lat"]);

      //const res = JSON.parse(detailInfo);
      let html = "";
      for (const key in detailInfo){
        
          console.log(`${key} : ${detailInfo[key]}`)
          html = html + `${key} : ${detailInfo[key]}<br>`
      }

      //console.log(JSON.stringify(detailInfo));
      let labelElement = document.getElementById("moreD");
      labelElement.innerHTML = html;
    }

    async function upPage0(){
        //Gip();
        var ipNow = await Iip();
        console.log(ipNow);
        UpdateDetail(ipNow);
    }


</script>


</body>
</html>
